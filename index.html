<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Html5-tictactoe : Just another practice of HTML5 &amp; JavaScript" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/default.css">
    <title>Html5-tictactoe</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/zushenyan/HTML5-TicTacToe">View on GitHub</a>

        <h1 id="project_title">Html5-tictactoe</h1>
        <h2 id="project_tagline">Just another practice of HTML5 &amp; JavaScript</h2>

        <section id="downloads">
          <a class="zip_download_link" href="https://github.com/zushenyan/HTML5-TicTacToe/zipball/master">Download this project as a .zip file</a>
          <a class="tar_download_link" href="https://github.com/zushenyan/HTML5-TicTacToe/tarball/master">Download this project as a tar.gz file</a>
        </section>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id = "main">
          <div id = "invalidMovementBanner"></div>
          <div id = "winnerBanner"></div>
          <div id = "canvasWrapper">
            <canvas id = "canvas"></canvas>
          </div>
          <div id = "bottomWrapper">
            <div><p id = "turnStatus"></p></div>
            <div><p id = "restartButton"></p></div>
          </div>
        </div>
        <div id = "fps"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Html5-tictactoe maintained by <a href="https://github.com/zushenyan">zushenyan</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

		<script src="js/require.js" data-main="js/loader.js"></script>
  </body>
</html>
